<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calc-body">
        <div class="display">
            <p class="calc">
                0
            </p>
        </div>
        <div class="btns">
            <div class="nine">
                <button>Ac</button>
                <button>C</button>
                <button>%</button>
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>.</button>
                <button>0</button>
                <button id="ans">=</button>
            </div>

            <div class="options">
                <button id="devide">/</button>
                <button id="multiply">*</button>
                <button id="minus">-</button>
                <button class="plus" id="plus">+</button>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
